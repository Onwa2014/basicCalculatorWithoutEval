<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <h1>Milonie</h1>
    <div class="container">
    <div class="screen">

    </div>
    <div class="buttons">
      <button type="button" name="button" class="btn" data-value='1' data-type="number">1</button>
      <button type="button" name="button" class="btn" data-value='2' data-type="number">2</button>
      <button type="button" name="button" class="btn"data-value='3' data-type="number">3</button>
      <button type="button" name="button" class="btn" data-value='+'data-type="sign">+</button>
      <button type="button" name="button" class="btn"data-value='4' data-type="number">4</button>
      <button type="button" name="button" class="btn"data-value='5' data-type="number">5</button>
      <button type="button" name="button" class="btn"data-value='6' data-type="number">6</button>
      <button type="button" name="button" class="btn"data-value='-'data-type="sign">-</button>
      <button type="button" name="button" class="btn"data-value='7' data-type="number">7</button>
      <button type="button" name="button" class="btn"data-value='8' data-type="number">8</button>
      <button type="button" name="button" class="btn" data-value='9' data-type="number">9</button>
      <button type="button" name="button" class="btn" data-value='*'data-type="sign">x</button>
      <button type="button" name="button" class="btn" data-value='c'data-type="sign">c</button>
      <button type="button" name="button" class="btn" data-value='0' data-type="number">0</button>
      <button type="button" name="button" class="btn" data-value='='data-type="sign">=</button>
      <button type="button" name="button" class="btn" data-value='/'data-type="sign">/</button>
    </div>

  </div>

  </body>
  <script src="calc.js"></script>
</html>
